     xmlns="http://www.w3.org/1999/html">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav-collapse">
					<span class="sr-only">Toggle Navigation</span>

				</button>

<div class="jumbotron">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<h1>{{template.name |safe}}</h1>

            <form action="{% url 'template.generate' template.id %}" method="POST" accept-charset="utf-8">
			 {% csrf_token %}
			 {% for field in fields %}

                 <div class="form-group">
				 <label for="exampleInputEmail1">{{field | capfirst}}</label>
				 <input type="text" class="form-control" id="{{forloop.counter}}" name="{{field}}" placeholder="Enter your {{field }}">

			 </div>

			 {%endfor%}
			 		<p><button type="submit" class="btn btn-primary">Create </button> </p>


			</form>

		</div>
    </div>
</div>
